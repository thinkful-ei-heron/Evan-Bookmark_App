<div class="navbar">
    <form>
        <label for="newBookmark">Create a new bookmark</label>
        <button name="newBookmark" type="submit">+</button>
    </form>
    <div class="dropdown">
        <form>
            <label for="ratingMenu">Filter your bookmarks by minumum rating:</label>
            <select name="ratingMenu">
                <option value="fiveStars">5 Stars</option>
                <option value="fourStars">4 Stars</option>
                <option value="threeStars">3 Stars</option>
                <option value="twoStars">2 Stars</option>
                <option value="oneStars">1 Star</option>
            </select>
        </form>
    </div>
</div>
    
<div role="saved-bookmarks">
    <h2>Your Saved Bookmarks:</h2>
    <ul class="bookmarks js-saved-bookmarks"></ul>
        <li>
            <h3>Bookmark Title</h3>
            <button class="visit-URL js-visit-URL">
                    <span class="button-label">Visit Site!</span>
            </button>
            <h4>Rating</h4>
            <p>Description</p>
            <button class="bookmark-item-delete js-item-delete">
                <span class="button-label">Delete</span>
            </button>
        </li>
</div>
