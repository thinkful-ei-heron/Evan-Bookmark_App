<form id="js-bookmark-list-form">

    <div class="bookmark-title">
        <label for="bookmark-title-entry">Title:</label>
        <input type="text" name="bookmark-title-entry" class="js-bookmark-title-entry" placeholder="Bookmark Title..." required>
    </div>

    <div class="bookmark-URL">
        <label for="bookmark-URL-entry">URL:</label>
        <input type="url" name="bookmark-URL-entry" class="js-bookmark-URL-entry" placeholder="https://NewBookmarksURL.com" required>
    </div>

    <div class="rating">
        <p>Rate your bookmark:</p>
            <input type="radio" id="fiveStars">
            <label for="fiveStars">5 Stars</label>
            
            <input type="radio" id="fourStars">
            <label for="fourStars">4 Stars</label>

            <input type="radio" id="threeStars">
            <label for="threeStars">3 Stars</label>

            <input type="radio" id="twoStars">
            <label for="twoStars">2 Stars</label>

            <input type="radio" id="oneStar">
            <label for="oneStar">1 Star</label>
    </div>

    <div class="description">
        <input type="text" name="bookmark-description" class="js-bookmark-description" placeholder="Add a description for your new bookmark (optional)...">
    </div>

    <button type="submit">Cancel</button>
    <button type="submit">Submit</button>
</form>
